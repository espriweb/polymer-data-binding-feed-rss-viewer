<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-feeds/google-feeds.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <template is='dom-bind'>
      <google-feeds feed='https://www.sciencenews.org/feeds/headlines.rss' results='{{result}}'></google-feeds>
      <p>Feed title: <span>{{result.title}}</span></p>
      <template is="dom-repeat" items="[[result.entries]]">
        <div class="card">
          <h1>{{item.title}}</h1>
          <div>{{item.publishedDate}}</div>
          <div inner-h-t-m-l="{{item.content}}"></div>
          <div><a href="{{item.link}}">{{item.link}}</a></div>
        </div>
      </template>
    </template>
  </template>

  <script>
	Polymer({
      is: 'my-view2'
    });
  </script>
</dom-module>
